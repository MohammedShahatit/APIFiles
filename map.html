<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBodbglzT9xlbyUJUQTADb7UT6zBNCgMeQ"></script>
</head>
<body>
  <form action="/city" method="post">
    <label for="city">Enter a city:</label>
    <input type="text" id="city" name="city">
    <input type="submit" value="Show on Map">
  </form>
  <div id="map" style="width: 100%; height: 400px;"></div>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBodbglzT9xlbyUJUQTADb7UT6zBNCgMeQ&callback=initMap"></script>
</body>
</html>
